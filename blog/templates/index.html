{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
{% endblock %}

{% block body %}
	<section class="wrapper">
    <div class="container-fostrap">
        <div class="content">
            <div class="container">
                <div class="row">
                	{% for post in posts %}
                    <div class="col-xs-12 col-sm-4">
                        <div class="card">
                            <a class="img-card" href="{% url 'show' post.id %}">
                            <img src="{{ post.header_image.url }}" />
                          </a>
                            <div class="card-content">
                                <h4 class="card-title">
                                    {{ post.title }}
                                </h4>
                                <p>{{ post.author}} - {{ post.created_on}}</p>
                                <p>
                                    {{post.content|striptags|safe|truncatewords:50}}
                                </p>
                            </div>
                            <div class="card-read-more">
                                <a href="{% url 'show' post.id %}" class="btn btn-success">
                                    Endelea kusoma &rarr;
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
